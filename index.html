<!DOCTYPE html>
<html>
<head>
  <title>FastX Tracking</title>
  <style>
    body{
      background:#0f172a;
      color:white;
      text-align:center;
      padding-top:100px;
      font-family:Arial;
    }
    input{
      padding:10px;
      width:250px;
      border-radius:5px;
      border:none;
    }
    button{
      padding:10px 20px;
      background:#3b82f6;
      border:none;
      color:white;
      border-radius:5px;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <h1>FastX Tracking System</h1>

  <input type="text" id="trackInput" placeholder="Enter Tracking Code">
  <br><br>
  <button onclick="checkTracking()">Track</button>

<script>
  function checkTracking(){
    const code = document.getElementById("trackInput").value;
    const resultBox = document.getElementById("result");

    if(code === "FX-UK-2026-83921"){
      resultBox.innerHTML = `
        <h3 style="color:lime;">Tracking Found ✅</h3>
        <p>Status: Processing</p>
        <p>Location: London, UK</p>
      `;
    } else {
      resultBox.innerHTML = `
        <h3 style="color:red;">Tracking code not found ❌</h3>
      `;
    }
  }
</script>       
</body>
</html>

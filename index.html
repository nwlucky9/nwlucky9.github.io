<!DOCTYPE html>
<html>
<head>

  <script>
    function checkTracking(){
      const code = document.getElementById("trackInput").value;

      if(code === "FX-UK-2026-83921"){
        alert("Tracking Found ✅\nStatus: Processing\nLocation: London, UK");
      }else{
        alert("Tracking code not found ❌");
      }
    }
  </script>

</body>

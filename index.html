<!DOCTYPE html>
<html>
<head>
  <title>FastX Tracking</title>
  <style>
    body{
      background:#0f172a;
      color:white;
      text-align:center;
      padding-top:100px;
      font-family:Arial;
    }
    input{
      padding:10px;
      width:250px;
      border-radius:5px;
      border:none;
    }
    button{
      padding:10px 20px;
      background:#3b82f6;
      border:none;
      color:white;
      border-radius:5px;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <h1>FastX Tracking System</h1>

  <input type="text" id="trackInput" placeholder="Enter Tracking Code">
  <br><br>
  <button onclick="checkTracking()">Track>
  
  <div id="result" style="margin-top:30px;"></div>


  <script>
  const trackingDatabase = {
    "FX-UK-2026-83921": {
      status: "Processing",
      location: "London, UK"
    },
    "FX-US-2026-44512": {
      status: "In Transit",
      location: "New York, USA"
    },
    "FX-DE-2026-99831": {
      status: "Delivered",
      location: "Berlin, Germany"
    }
  };

  function checkTracking(){
    const code = document.getElementById("trackInput").value.trim();
    const resultBox = document.getElementById("result");

    if(trackingDatabase[code]){
      const data = trackingDatabase[code];

      resultBox.innerHTML = `
        <h3 style="color:lime;">Tracking Found ✅</h3>
        <p>Status: ${data.status}</p>
        <p>Location: ${data.location}</p>
      `;
    } else {
      resultBox.innerHTML = `
        <h3 style="color:red;">Tracking code not found ❌</h3>
      `;
    }
  }
  </script>

</body>
</html>
